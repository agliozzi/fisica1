<!DOCTYPE html>
<html>
<head>
    <title>Numero Progressivo</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 50px;
        }
        #numero {
            font-size: 50px;
            font-weight: bold;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Il tuo numero univoco</h1>
    <div id="numero">Generando...</div>
    
    <script>
        document.addEventListener("DOMContentLoaded", function() {
            let assignedNumbers = JSON.parse(localStorage.getItem("assignedNumbers")) || [];
            let nextNumber = assignedNumbers.length + 1;
            
            if (nextNumber <= 250) {
                assignedNumbers.push(nextNumber);
                localStorage.setItem("assignedNumbers", JSON.stringify(assignedNumbers));
                document.getElementById("numero").innerText = nextNumber;
            } else {
                document.getElementById("numero").innerText = "Numeri esauriti!";
            }
        });
    </script>
</body>
</html>
